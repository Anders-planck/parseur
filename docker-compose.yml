version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: parseur-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: parseur
      POSTGRES_PASSWORD: parseur_dev_password
      POSTGRES_DB: parseur
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U parseur -d parseur']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - parseur-network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: parseur-s3
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - '9000:9000'  # MinIO API
      - '9001:9001'  # MinIO Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - parseur-network

  # MinIO Client - Create bucket on startup
  minio-create-bucket:
    image: minio/mc:latest
    container_name: parseur-s3-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/parseur-documents --ignore-existing;
      /usr/bin/mc anonymous set public myminio/parseur-documents;
      exit 0;
      "
    networks:
      - parseur-network

  # Prisma Studio (Optional - Database GUI)
  # Uncomment to use Prisma Studio in Docker
  # prisma-studio:
  #   image: node:20-alpine
  #   container_name: parseur-prisma-studio
  #   working_dir: /app
  #   command: npx prisma studio
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   environment:
  #     DATABASE_URL: postgresql://parseur:parseur_dev_password@postgres:5432/parseur
  #   ports:
  #     - '5555:5555'
  #   volumes:
  #     - ./prisma:/app/prisma
  #   networks:
  #     - parseur-network

networks:
  parseur-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
